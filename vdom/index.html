<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Virtual DOM Implementation</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <p id="planet-earth" style="display: block;">
    <button onclick="visitMars()">Click me</button> to visit mars
  </p>
  <p id="planet-mars" style="display: none;">
    Thanks for visiting mars
  </p>

  <div id="app"></div>

  <script src="script.js"></script>
  <script>
    function visitMars() {
      // Virtual DOM Manipulation
      patch(vdom, vdom2);

      // Real DOM Manipulation
      document.getElementById("planet-earth").style.display = "none";
      document.getElementById("planet-mars").style.display = "block";
    }
  </script>

</body>

</html>
