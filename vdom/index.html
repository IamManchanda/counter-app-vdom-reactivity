<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Virtual DOM Implementation</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <p id="planet-earth"><button onclick="visitMars()">Click me</button> to visit mars</p>
  <p id="planet-mars">Thanks for visiting mars</p>
  <div id="app"></div>
  <script src="script.js"></script>
  <script>
    function visitMars() {
      patch(vdom, vdom2);
      document.getElementById("planet-earth").style.display = "none";
      document.getElementById("planet-mars").style.display = "block";
    }
  </script>

</body>

</html>
